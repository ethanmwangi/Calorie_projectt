<!DOCTYPE html>
<html>
<head>
    <title>Calorie Tracker Home</title>
</head>
<body>
    <h1>Welcome to the Calorie Tracker!</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Entry</button>
    </form>
    <h2>Entries</h2>
    <ul>
        {% for entry in entries %}
            <li>{{ entry.date }}: {{ entry.food }} - {{ entry.calories }} kcal</li>
        {% empty %}
            <li>No entries yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
